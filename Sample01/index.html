<!DOCTYPE html>
<html ng-app="TodoService">
	<head>
		<title>jQM Angular Sample</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css"/>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
		<script src="http://underscorejs.org/underscore-min.js"></script>
		<script src="http://wtec.com.br/angular/mongolabResourceHttp.js"></script>

		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body ng-controller="TodoController">
		<!--Todo List Page-->
		<div id="todo-list" data-role="page">
			<div data-role="header">
				<h1>Exemplo</h1>
				<!--<a href="#todo-detail" ng-click="newTodo()" data-icon="add" class="ui-btn-right">New</a>-->
			</div>
			<div data-role="content">

				<button ng-click="TelaCadastro()">Cadastro</button>
				<button ng-click="Experimente()">Experimente</button>
				<button ng-click="TelaLogin()">Login</button>
			</div>
			<div data-role="footer" data-position="fixed">
				<p>{{todos.length}} Tasks </p>
			</div>
		</div>
		<!--Todo Detail Page-->
		<div id="todo-detail" data-role="page">
			<div data-role="header">
				<a href="#" data-icon="back" data-rel="back">Back</a>

				<h1>{{todo.description}}</h1>
				<a href="#todo-list" ng-click="saveTodo()" data-icon="check" class="ui-btn-right">Save</a>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-inset="true">
					<li data-role="fieldcontain">
						<label for="description">Description</label>
						<input id="description" type="text" ng-model="todo.description"/>
					</li>
					<li data-role="fieldcontain">
						<label for="body">Body</label>
						<textarea id="body" cols="40" rows="8" ng-model="todo.body"></textarea>
					</li>
					<li data-role="fieldcontain">
						<label for="project">Project</label>
						<input id="project" type="text" ng-model="todo.project"/>
					</li>
					<li data-role="fieldcontain">
						<label for="context">Context</label>
						<input id="context" type="text" ng-model="todo.context"/>
					</li>
					<li data-role="fieldcontain">
						<label for="duedate">Due Date</label>
						<input id="duedate" type="date" ng-model="todo.duedate"/>
					</li>
				</ul>
				<button data-inline="true" onclick="$.mobile.changePage('#todo-list')" ng-click="completeTodo(todo._id)">
					Complete Task
				</button>
			</div>
			<div data-role="footer" data-position="fixed">
				<p>Task ID: {{todo._id}}</p>
			</div>
		</div>

		<!--Todo Detail Page-->
		<div id="teste-list" data-role="page">
			<div data-role="header">
				<a href="#" data-icon="back" data-rel="back">Back</a>

				<h1>teste</h1>

			</div>
			<div data-role="content">
				<button data-inline="true" onclick="$.mobile.changePage('#todo-list')" ng-click="completeTodo(todo._id)">
					Complete Task
				</button>
			</div>
			<div data-role="footer" data-position="fixed">
				<p>nicole</p>
			</div>
		</div>

		<!--Todo Detail Page-->
		<div id="dicas" data-role="page">
			<div data-role="header">
				<a href="#" data-icon="back" data-rel="back">Voltar</a>
				<h1>Dicas Recentes</h1>
			</div>
			<div data-role="content">
				<table data-role="table" id="my-table" data-mode="reflow">
					<thead>
						<tr>
							<th>Dica</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="dica in ListaDica">
							<td>
								{{dica.DicaDesc}}
							</td>
						</tr>
					</tbody>
				</table>

				<div data-role="fieldcontain">
					<label for="DicaDesc">Compartilhe sua dica</label>
					<input type="text" id="DicaDesc" name="DicaDesc" ng-model="objeto.DicaDesc"  />
				</div>
				{{objeto.DicaDesc}}
				<div align="right">
					<div data-role="controlgroup" style="display:inline-block;" data-type="horizontal">
						<button data-theme="a" type="button" ng-click="saveDica()">Registre aqui</button>
					</div>
				</div>

			</div>
			<div data-role="footer" data-position="fixed">
				<p>nicole</p>
			</div>
		</div>

		<div id="login" data-role="page">
			<div data-role="header">
				<a href="#" data-icon="back" data-rel="back">Voltar</a>
				<h1>Login</h1>
			</div>
			<div data-role="content">
				<h1>Login!</h1>
				<form id="frmGetIn" class="validate">
					<div data-role="fieldcontain">
						<label for="Email">Email: </label>
						<input type="text" id="Email" name="Email" ng-model="Usuario.Email" class="required email" />
					</div>

					<div data-role="fieldcontain">
						<label for="Senha">Senha: </label>
						<input type="password" id="Senha" name="Senha" ng-model="Usuario.Senha" class="required" />
					</div>
					{{Usuario.Email}}

					<div align="center">
						<div data-role="controlgroup" style="display:inline-block;" data-type="horizontal">
							<button data-theme="a" type="button" ng-click="doLogin()">Entrar</button>
						</div>
					</div>
				</form>

			</div>
			<div data-role="footer" data-position="fixed">
				<p>login</p>
			</div>
		</div>

		<div id="cadastro" data-role="page">
			<div data-role="header">
				<a href="#" data-icon="back" data-rel="back">Voltar</a>
				<h1>Cadastro</h1>
			</div>
			<div data-role="content">
				<h1>Cadastro!</h1>
				<form id="frmLogin" class="validate">

					<div data-role="fieldcontain">
						<label for="Nome">Nome: </label>
						<input type="text" id="Nome" name="Nome" ng-model="Usuario.Nome" class="required" />
					</div>

					<div data-role="fieldcontain">
						<label for="Email">Email: </label>
						<input type="text" id="Email" name="Email" ng-model="Usuario.Email" class="required email" />
					</div>

					<div data-role="fieldcontain">
						<label for="Senha">Senha: </label>
						<input type="password" id="Senha" name="Senha" ng-model="Usuario.Senha" class="required" />
					</div>

					<div align="center">
						<div data-role="controlgroup" style="display:inline-block;" data-type="horizontal">
							<button data-theme="a" type="button" ng-click="SalvarUsuario()">Registrar</button>
						</div>
					</div>
				</form>
			</div>
			<div data-role="footer" data-position="fixed">
				<p>Exemplo</p>
			</div>
		</div>

	</body>
</html>
